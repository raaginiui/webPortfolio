 <div class="container" style="margin-top:100px">

  <div class="row">
    
  
    <div class="col-lg-4" *ngFor="let course of courses" >
     
      <mat-card style=" width: 320px;margin:10px;" >
   <mat-sidenav-container class="example-container" style="width:270px;height:auto" > 

  <mat-card-header style="margin-top:10px">
    <div mat-card-avatar class="example-header-image"></div>
    <mat-card-title (click)="side(course.categories)" >{{ course.title }}</mat-card-title>
    <mat-card-subtitle>{{ course.des }}</mat-card-subtitle>
  </mat-card-header>
  <img  src="{{course.image}}" width="100%"height="auto" >
  <mat-card-content style="width:220px">
   
      {{ course.description }}
    
  </mat-card-content>
  <mat-card-actions style="width:220px">
  
    <button mat-button onClick="window.open('https://github.com/raagini77');"> <i class="fa fa-github"></i> Github</button>
    <button mat-button (click)="sidenav.open()" ><i class="glyphicon glyphicon-arrow-up"></i> Details</button>
    
  </mat-card-actions>
     <mat-sidenav #sidenav class="example-sidenav" style="width:200px" >
    <ul *ngFor="let cour of course.categories" >
      <li>
        {{cour}}
      </li>
    </ul>
     
  </mat-sidenav>

   </mat-sidenav-container>
</mat-card>
 
    </div>
    
  </div>
 
</div>
